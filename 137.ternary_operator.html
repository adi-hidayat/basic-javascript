<!DOCTYPE html>

    <title>Ternari operator</title>

<body>
- Ternari operator adalah operator sederhana dari if statement
- Ternari operator terdiri dari kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama diambil, jika false maka
  nilai ke dua yang diambil
</body>
<script>
    // kode tanpa ternary operator
    const nilai = 80;
    // let ucapan;
    // if(nilai > 70) {
    //     ucapan = "Selamat anda lulus";
    // } else {
    //     ucapan = "Anda tidak lulus, silahkan coba lagi";
    // }

    // alert(ucapan);

    // contoh menggunakan ternary operator
    const ucapanbaru = nilai > 70 ? "Anda lulus" : "Tidak lulus";
    alert(ucapanbaru);

</script>
</html>
