<h2>Recursive Function</h2>
- Recursive function adalah kemampuan function memanggil function dirinya sendiri <br>
- Kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive <br>
  function, seperti contohnya kasus factorial
</body>

<script>
    function calculate(value)
    {
        if (value === 1) {
            return 1;
        } else {
            return value * calculate(value - 1);
        }
    }

    let result = calculate(3);
    console.log(result);
</script>
