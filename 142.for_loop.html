<html>
<head>
    <title>For Loop</title>
</head>
<body>
For Loop <br>
- For adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan <br>
- Blok kode yang terdapat di dalam for akan selalu diulangi selama kondisi for terpenuhi <br>


</body>
<script>
    for(let i = 0; i < 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
        } else if (i % 3 === 0) {
            console.log("Fizz");
        } else if (i % 5 === 0) {
            console.log("Buzz");
        } else {
            console.log(i)
        }
    }

    // perulangan dengan kondisi
    let counter = 1;
    for (; counter <= 10;) {
        console.log(`Perulangan ke ${counter}`);
        counter++;
    }

</script>
</html>
