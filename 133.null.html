<b>Null</b><br>
- Null merupakan representasi dari data kosong<br>
- Null berbeda dengan undefined, null berarti variable sudah ditambahkan valuenya, hanya saja valuenya null<br>
- Sedangkan undefined adalah variable belum ditambahkan value apapun
</body>

<script>
    let firstName = null;
    if (firstName === null)
    {
        alert("Datanya kosong")
    }
</script>
