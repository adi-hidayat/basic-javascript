<body>
<h2>While Loop</h2>
- While loop adalah versi perulangan yang lebih sederhana dibanding for loop <br>
- Di while loop, hanya terdapat kondisi perulangan, tapa ada init statement dan post statement
</body>

<script>
    let counter = 0;

    while (counter < 10)
    {
        console.log(counter);
        counter++;
    }

</script>
